name: push.yml
on:
  push:
    branches:
      - "*"
jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Verify commit exists in origin/master
        run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*
          git branch --remote --contains | grep origin/master
      - name: Set VERSION variable from tag or commit
        run: |
          git fetch --tags
          # Attempt to describe the current commit using the most recent tag
          TAG=$(git describe --tags $(git rev-list --tags --max-count=1) 2>/dev/null)
          # Check if the describe command succeeded
          if [[ $? -eq 0 && $TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+ ]]; then
            VERSION=${TAG}
          else
            # Fallback to a default version format with commit hash if describe fails
            COMMIT_HASH=$(git rev-parse --short HEAD)
            VERSION="0.0.0-$COMMIT_HASH"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV
      - name: Build
        run: dotnet build --configuration Release /p:Version=${VERSION}
      - name: Test
        run: dotnet test --configuration Release /p:Version=${VERSION} --no-build